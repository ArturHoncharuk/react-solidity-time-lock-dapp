name: Assign Commit Author

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  set-commit-author:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Configure Git with PR Author
        run: |
          git config --global user.name "${{ github.event.pull_request.user.login }}"
          git config --global user.email "${{ github.event.pull_request.user.email }}"

      - name: Update commit authorship
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          AUTHOR_NAME="${{ github.event.pull_request.user.login }}"
          AUTHOR_EMAIL="${{ github.event.pull_request.user.email }}"

          git filter-branch -f --env-filter '
            export GIT_AUTHOR_NAME="'"$AUTHOR_NAME"'"
            export GIT_AUTHOR_EMAIL="'"$AUTHOR_EMAIL"'"
            export GIT_COMMITTER_NAME="'"$AUTHOR_NAME"'"
            export GIT_COMMITTER_EMAIL="'"$AUTHOR_EMAIL"'"
          ' HEAD^..HEAD

          git push --force origin HEAD
